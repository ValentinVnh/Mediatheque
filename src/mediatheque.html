<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>médiathèque JS</title>
	<link rel="icon" href="img/book.ico"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script defer="defer" rel="script" type="text/javascript" src="scripts/disponibles.js"></script>
	<script defer="defer" rel="script" type="text/javascript" src="scripts/adherent.js"></script>
	<script defer="defer" rel="script" type="text/javascript" src="scripts/empruntes.js"></script>
	<script defer="defer" rel="script" type="text/javascript" src="scripts/googleBooks.js"></script>
	<script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css">
</head>
<body>
<h2 class="titre">Médiathèque JavaScript</h2>
	<div id="enregistrements">
		<div id="ajoutAdherent">
			<fieldset>
				<legend>nouvel adhérent</legend>
				<input type="text" id="nomAdherent" placeholder="nom..." required>
				<input type="button" id="ajouterAdherent" value="ajouter">
			</fieldset>
		</div>
		<div id="ajoutLivre">
			<fieldset>
				<legend>nouveau livre</legend>
				<input type="text" id="titreLivre" placeholder="titre..." required>
				<input type="button" id="ajouterLivre" value="ajouter">
			</fieldset>
		</div>
	</div>
	<div id="listes">
		<div id="adh">
			<fieldset>
				<legend>adhérents</legend>
				<div id="listeAdherents"></div>
			</fieldset>
		</div>
		<div id="dispos">
			<fieldset>
				<legend>livres disponibles</legend>
				<div id="listeLivresDisponibles"></div>
			</fieldset>
		</div>
		<div id="empr">
			<fieldset>
				<legend>livres empruntés</legend>
				<div id="listeLivresEmpruntes"></div>
			</fieldset>
		</div>
	</div>
</body>
</html>
